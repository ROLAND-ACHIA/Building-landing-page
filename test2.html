<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .huddle-section {
            padding: 50px 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .cta-button {
            background-color: #ff0077;
            color: white;
            padding: 15px 30px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            cursor: pointer;
        }

        .cta-button:hover {
            background-color: #ff3366;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 50px 0;
        }

        .image-container img {
            width: 400px; /* Reduced size */
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 50px;
            padding: 50px 20px;
            background-color: #f8f8f8;
        }

        .stat {
            text-align: center;
        }

        .stat img {
            width: 60px; /* Reduced size */
            margin-bottom: 20px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
        }

        .stat-description {
            font-size: 1em;
            color: #555;
        }

        .feature-section {
            padding: 50px 20px;
            text-align: left;
        }

        .feature-section img {
            width: 300px; /* Reduced size */
            border-radius: 50px;
            margin: 10px;
        }

        .feature-section p {
            font-size: 1.1em;
            line-height: 1.6;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 50px 20px;
        }

        .feature:nth-child(even) {
            flex-direction: row-reverse;
        }

        .footer {
            padding: 50px 20px;
            background-color: #f8f8f8;
        }

        .footer .cta-button {
            margin-top: 20px;
        }
    </style>
</head>

<html></html>
